{% extends 'base.html' %}

{% block content %}
<div class="delete-program-container">
    <h2>Видалення програми: {{ program.title }}</h2>
    <p>Ви впевнені, що хочете видалити цю програму?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Так, видалити</button>
        <a href="{% url 'program_detail' program.id %}" class="btn-cancel">Скасувати</a>
    </form>
</div>
{% endblock %}
