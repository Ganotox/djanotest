{% extends 'base.html' %}

{% block content %}
<div class="add-comment-container">
    <h2>Додати коментар до програми: {{ program.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <textarea name="comment" class="comment-textarea" placeholder="Ваш коментар..."></textarea>
        <button type="submit" class="btn-submit-comment">Надіслати коментар</button>
    </form>
</div>
{% endblock %}
