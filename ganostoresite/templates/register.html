{% extends 'base.html' %}

{% block content %}
<div class="registration-container">
    <h2>Реєстрація</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-register">Зареєструватися</button>
    </form>
</div>
{% endblock %}
