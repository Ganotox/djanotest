{% extends 'base.html' %}

{% block content %}
<div class="submit-complaint-container">
    <h2>Подати скаргу на програму: {{ program.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <textarea name="complaint" class="complaint-textarea" placeholder="Опишіть вашу скаргу..."></textarea>
        <button type="submit" class="btn-submit-complaint">Надіслати скаргу</button>
    </form>
</div>
{% endblock %}
